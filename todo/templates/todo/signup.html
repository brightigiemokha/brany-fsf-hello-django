{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    
    <script type="text/javascript" src="{% static 'js/todo.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="./assets/image/favicon.jpeg">
</head>
    <body>

    <div class="container">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Signup
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text>" class="inp" placeholder="Enter Your Username" name="fnm" required>
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" class="inp" name="email" required>
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="pwd" required>
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>
            <div class="field">
                <b>Already Have An Account?</b>
                <br>
                <a class="anc" href="todo/login"></a>
            </div>
        </div>
    </div>
</body>
</html>

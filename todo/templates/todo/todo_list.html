{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    
    <script type="text/javascript" src="{% static 'js/todo.js' %}"></script>
    <link rel="shortcut icon" type="image/jpeg" href="./assets/image/favicon.jpeg">
</head>
<body>
    <div class="container">
        <div class="signup-box">
           <h1>Organise the Day:</h1> 
            <table>
                {% for item in items %}
                    <tr>
                        {% if item.done %}
                        <td><strike>{{ item.name }}</strike></td>
                        {% else %}
                            <td>{{ item.done }}</td>
                        {% elseif %}
                    </tr>
                {% empty %}
                <tr><td>You have nothing to do.</td></tr>
                {% endfor %}
            </table>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="inp" name="title" requirement placeholder="Add Task">
            <input type="submit"class=submit-button value="Add Task">
        </form>
    </div>
</body>
</html>
